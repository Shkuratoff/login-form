<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Store</title>
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <link type="text/css" rel="stylesheet" href="./css/button.css">
    <link type="text/css" rel="stylesheet" href="./css/modal.css">
    <link type="text/css" rel="stylesheet" href="./css/form.css">
</head>

<body>
    <main>
        <header>
            <div class="logo">Logo</div>
            <ul>
                <li class="activ"><a href="#">Catalog</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
            <button id="loginButton" type="button" onclick="onLoginClick()">Login</button>
            <button id="logoutButton" type="button" class="hidden" onclick="onLogoutClick()">Logout</button>

            <div id="loggetUsername" class="hidden"></div>
        </header>
        <div>
            content
        </div>
        <footer></footer>
    </main>

    <div class="modal hidden">
        <div class="backdrop" onclick="onModalBackDropClick()"></div>
        <div class="modal-content">
            <form onsubmit="return onLoginSubmit()" autocomplete="off">
                <div id='serverError' class="hidden error"></div>

                <div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text" required placeholder="Enter user name"
                            onblur="onFildBlur('username')">
                        <div class="hidden error">Please enter username!</div>
                    </div>
                    <div div class="form-group">
                        <label for="paword">Pasword</label>
                        <input id="password" name="pasword" type="password" required placeholder="Enter password"
                            onblur="onFildBlur('password')">
                        <div class="hidden error">Please enter password!</div>

                    </div>
                    <div div class="form-group">
                        <input id="remember" name="remember" type="checkbox">
                        <label for="remember">Remember me</label>
                    </div>
                    <div div class="form-group"><button type="submit">Login</button></div>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/base.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/app.js"></script>


</body>

</html>
